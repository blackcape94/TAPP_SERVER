{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %} class="{{message.tags}}"{% endif %}>
        {{ message }}
      </li>
    {% endfor %}
{% endif %}

<form action="/signup" method="post">
  {%csrf_token%}
{{user_form.as_p}}
{{tapper_form.as_p}}
<input type="submit">
</form>

Already a member? <a href="{% url 'backend.views.login_page' %}">Log In</a>
<br>
<a href="{% url 'backend.views.index' %}">Back Home</a>
